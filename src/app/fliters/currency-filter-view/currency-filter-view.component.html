<div class="seacrcTemplate" style="margin-top:100px" *ngIf="searchText!=''">
    <app-search-results></app-search-results>
</div>

<div class="container" style="margin-top:100px" *ngIf="searchText==''">

  <div *ngIf="countries.length>0">

    <h2 *ngIf="countries[0]">Filtered By Currency :: {{countries[0].currencies[0].name}} </h2>

    <div class="row"  >

      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let country of countries" style="padding: 10px;">

        <div class="tile">

          <div class="header" style="text-align: center">{{country.name}}</div>

          <div class="banner-img">
            <img src="{{country.flag}}" alt="Image {{country.name}} Flag" style="height: 100px">
          </div>

          <div class="dates">

            <div class="start" style="border-right:1px solid #ebeff2">
              <strong>CAPITAL</strong> {{country.capital}}
              <span></span>
            </div>
            <div class="ends">
              <strong>TIMEZONE</strong> {{country.timezones[0]}}
            </div>
          </div>

          <div class="stats">
            <div style="border-right:1px solid #ebeff2">
              <strong>Region</strong> {{country.region}}
            </div>

            <div>
              <strong>Subregion</strong> {{country.subregion}}
            </div>

          </div>

          <div class="stats">

            <div style="border-right:1px solid #ebeff2" *ngIf="country.currencies[0].code">
              <strong>Currency</strong> <a [routerLink]="['/currencyFilteredView',country.currencies[0].code]">{{country.currencies[0].name}}</a>
            </div>

            <div *ngIf="country.languages[0].iso639_1">
              <strong>Language</strong> <a [routerLink]="['/langugeFilteredView',country.languages[0].iso639_1]">
                {{country.languages[0].name}} </a>
            </div>
          </div>


          <div class="footer" style="text-align: center">
            <a [routerLink]="['/country',country.name]" class="Cbtn Cbtn-primary">Details</a>
            <a  class="Cbtn Cbtn-danger" (click) = "goBackToPreviousPage()">Back</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
