<div class="container" style="margin-top : 100px">
    <h3> Search Results For  </h3> "{{searchText}}" 
    <div class="noResult" style="text-align: center" *ngIf="allCountriesList.length==0; else Data" >
      <h6>No Result Found</h6>
    </div>
    <div style="text-align: center" *ngIf="allCountriesList.length>0">

      <div class="row">

        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let country of allCountriesList" style="padding: 10px;" >

          <div class="tile"  >

            <div class="header" style="text-align: center" >{{country.name}}</div>

              <div class="banner-img">
                <img src="{{country.flag}}" alt="Image {{country.name}} Flag" style="height: 100px">
              </div>

              <div class="dates">

                <div class="start" style="border-right:1px solid #ebeff2">
                  <strong>CAPITAL</strong> {{country.capital}}
                  <span></span>
                </div>
                <div class="ends">
                  <strong>TIMEZONE</strong> {{country.timezones}}
                </div>
              </div>

              <div class="stats" >
                <div style="border-right:1px solid #ebeff2">
                  <strong>Region</strong> {{country.region}}
                </div> 

                <div>
                  <strong>Subregion</strong> {{country.subregion}}
                </div>

              </div>

              <div class="stats">

                <div style="border-right:1px solid #ebeff2">
                    <strong>Currency</strong>{{country.currencies[0].name}}
                </div>

                <div>
                  <strong>Language</strong> {{country.languages[0].name}}
                </div>
              </div>

              
              <div class="footer" style="text-align: center">
                <a [routerLink]="['/country',country.name]"  class="Cbtn Cbtn-primary">Details</a>
              </div>
            
            </div>
        </div>

      </div>
    </div>

    <div id="#Data" >
        <h6> {{error}} </h6>
      </div>

  </div>
